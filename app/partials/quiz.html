
<div class="quiz-container">
	<p>{{ currentQuestion.question }}</p>
	<div ng-repeat="choice in currentQuestion.choices" class="row">
		<div class="col-sm-12 text-center">
			<p>{{ choice }}</p>
		</div>
	</div>
	<div ng-repeat="message in messages" class="row">
		<div class="col-sm-12 text-center">
			<p>{{ message }}</p>
		</div>
	</div>
</div>

<div class="lobby-container">
	<div ng-repeat='(key, prop) in players track by key'>
        <div class="col-sm-3 text-center">
			<span class="player-score">{{ players[key].score }}
			<span class="player-name">{{ players[key].name }}
		</div>
	</div>
</div>
